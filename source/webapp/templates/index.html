{% extends 'base.html' %}

{% block menu %}

   <li><a href="{% url 'add_new_note' %}">Add Note</a></li>

{% endblock %}

{% block content %}

   <h1>Guest book:</h1>

   <hr/>

   {% for book in books %}

       <h2>{{ book.name }} ({{ book.email }})
           <a href="{% url 'update_note' book.pk %}"><i class="fas fa-pen"></i></a>
           <a href="{% url 'delete_note' book.pk %}"><i class="fas fa-trash"></i></a>
       </h2>

       <p>{{ book.text }}</p>

       <p>{{ plan.status }}</p>

       <hr/>

   {% endfor %}

{% endblock %}
