{% extends 'base.html' %}

{% block title %}Delete Book{% endblock %}

{% block menu %}
    <li><a href="{% url 'index' %}">Home</a></li>
{% endblock %}

{% block content %}
    <h1>Are you sure want to delete book "{{ book }}"?</h1>
    <form method="POST" action="{% url 'delete_note' book.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'index'  %}" class = 'btn'>Cancel</a></p>
    </form>
{% endblock %}
